<div *ngIf="uporabnik" class="row">
  <div class="col-xl-12 col-lg-12 col-md-12">
    <div class="gap-100"></div>
    <h1 class="text-white">Podatki o profilu</h1>
    <h3 class="text-white text-center">Ime: {{uporabnik.ime }}</h3>
    <h3 class="text-white text-center">Priimek: {{uporabnik.priimek }}</h3>
    <h3 class="text-white text-center">Uporabni≈°ko ime: {{uporabnik.uporabniskoIme}}</h3>
    <h3 class="text-white text-center">Elektronski naslov: {{uporabnik.email}}</h3>
    <!-- Denar in ocena uporabnika -->
    <h3 class="text-white text-center">Denarna sredstva: {{uporabnik.email}}</h3>
    <h3 class="text-white text-center">Ocena: {{uporabnik.email}}</h3>
  </div>

  <div class="form-group">
    <a routerLink="{{uporabnik._id}}"><button class="btn btn-success pull-right" > Uredi profil</button></a>
  </div>
</div>



<div *ngIf="!uporabnik">
  <h3 class="bg-warning text-white text-center">Pridobivanje podatkov uporabnika...</h3>
</div>
